<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8"/>

<body>
	<h1>CheeseMS</h1>
	<h3>(kind-of) a CMS. Made for Griffin by Griffin.</h3>
	<br>
	<h4>Which Format?</h4>
	<h5>(maybe in the future)</h5>
	<select>
		<option>Default</option>
	</select>
	<h4>Page Title:</h4>
	<textarea id="title" rows="1" cols="50"></textarea>
	<h4>Meta Description:</h4>
	<textarea id="desc" rows="4" cols="82" maxlength="155"></textarea>
	<br>Maximum 155 characters (will be stopped)
	<h4>Article Title:</h4>
	<textarea id="aTitle" rows="1" cols="50"></textarea>
	<h4>Body</h4> <a href="https://github.com/showdownjs/showdown/wiki/Showdown's-Markdown-syntax#table-of-contents" target="_blank"><img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyMDgiIGhlaWdo%0D%0AdD0iMTI4IiB2aWV3Qm94PSIwIDAgMjA4IDEyOCI+PHJlY3Qgd2lkdGg9IjE5OCIgaGVpZ2h0PSIx%0D%0AMTgiIHg9IjUiIHk9IjUiIHJ5PSIxMCIgc3Ryb2tlPSIjMDAwIiBzdHJva2Utd2lkdGg9IjEwIiBm%0D%0AaWxsPSJub25lIi8+PHBhdGggZD0iTTMwIDk4VjMwaDIwbDIwIDI1IDIwLTI1aDIwdjY4SDkwVjU5%0D%0ATDcwIDg0IDUwIDU5djM5em0xMjUgMGwtMzAtMzNoMjBWMzBoMjB2MzVoMjB6Ii8+PC9zdmc+" height="25px"></a><br>
	<textarea id="body" rows="10" cols="82"></textarea>
	<br><button onclick="run();">Run!</button>
	<br><br>=================
	<h4>HTML Output:</h4>
	Copy<div id="btn" data-clipboard-target="#output">
		<img src="https://unpkg.com/octicons@9.0.0-rc.c8c7f64/build/svg/clippy.svg">
	</div>
	<textarea id="output" rows="10" cols="82" readonly></textarea><br><br>
  	<br><br><br><a href="https://cheese.mit-license.org/2019" target="_blank">MIT License</a>
  	<script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.4/dist/clipboard.min.js"></script>
  	<script src="https://cdn.jsdelivr.net/npm/showdown@1.9.0/dist/showdown.min.js"></script>
  	<script type="text/javascript">
  		var btn = document.getElementById('btn');
  		var clipboard = new ClipboardJS(btn);

  		function run() {
  			var text = document.getElementById('body').value,
      		target = document.getElementById('output'),
      		converter = new showdown.Converter(),
      		body = converter.makeHtml(text);

      		var title = document.getElementById('title').value;
      		var desc = document.getElementById('desc').value;
      		var aTitle = document.getElementById('aTitle').value;

      		var html = "&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;&lt;title&gt;" + title + " // Griffin Larson&lt;/title&gt;&lt;meta charset='utf-8'&gt;&lt;meta content='" + title + " // A Griffin Larson Website' name='title'&gt;&lt;meta content='" + desc + "' name='description'&gt;&ltmeta content='Griffin Larson' name='author'&gt;&lt;link href='https://raw.githack.com/griffincodes/griffincodes.github.io/master/cheesems-default.css' rel='stylesheet'&gt;&lt;meta content='" + title + "' property='og:title'&gt;&lt;meta content='" + desc + "' property='og:description'&gt;&lt;meta content='https://raw.githack.com/griffincodes/static/master/pfp.png' property='og:image'&gt;&lt;link href='https://raw.githack.com/griffincodes/static/master/pfp.png' rel='icon' type='image/png'&gt;&lt;link href='https://cdn.jsdelivr.net/npm/highlight.js@9.15.9/styles/monokai-sublime.css' rel='stylesheet'&gt;&lt;script src='https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.15.9/build/highlight.min.js'&gt;&lt;/script&gt;&lt;script&gt;hljs.initHighlightingOnLoad()&lt;/script&gt;&lt;/head&gt;&lt;body&gt;&lt;div id='navbar'&gt;&lt;span class='navtitle'&gt;Griffin Larson&lt;/span&gt;&lt;br&gt;&lt;a href='../'&gt;Home&lt;/a&gt;&lt;br&gt;&lt;a href='../about'&gt;About&lt;/a&gt;&lt;br&gt;&lt;a href='../contact'&gt;Contact&lt;/a&gt;&lt;/div&gt;&lt;h1&gt;" + aTitle + "&lt;/h1&gt;" + body + "&lt;br&gt;&lt;br&gt;&lt;br&gt;Unless otherwise noted, &copy; 2019 Griffin Larson, &lt;a href='https://cheese.mit-license.org/2019' target='_blank'&gt;Some Rights Reserved&lt;/a&gt;.&lt;script&gt;$('code').each(function(i){$(this).text($(this).html());});&lt;/script&gt;&lt;/body&gt;&lt;/html&gt;";
    
    		target.innerHTML = html;
		}
  	</script>
</body>
</html>
